<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: #f0f0f5;">
    <div class="container-fluid">
        <div class=" main-div">
            <div class="sub-div">
                <div class="sec" style="width: 500px;padding: 20px;">
                    <center><span style="font-size: 25px; font-weight: bold;color: #0066FF;">LogIn</span></center>
                    <br>
                    <div style="padding: 0px 20px;">
                        <form onsubmit="logincheck()">
                            <div class="form-group">
                              <label for="email">Email address:</label>
                              <input type="email" class="form-control" placeholder="Enter email" id="email" required>
                              
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="pwd">Password:</label>
                              <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
                              
                            </div>
                            <div class="form-group">
                                <p class="showpas" > </p>
                              </div>
                            <br>
                            <center> <button type="submit"  class="btn btn-primary">Submit</button></center>
                           
                            
                            
                          </form>
                    </div>
                    
                </div>
                    
                
                
            </div>
        </div>
        

    </div>
</body>
</html>
<script>
    var email="kumarjit@gmail.com"
    var password=123456
function logincheck(){
    var m=document.getElementById("email").value
    var p=document.getElementById("pwd").value
    if(email==m){
        if(p==password){
            alert("Login Sucessfull")
        }
        else{
            alert("wrong password");
        }
    }
    else{
    
    alert("wrong Email");
        }
}
</script>
